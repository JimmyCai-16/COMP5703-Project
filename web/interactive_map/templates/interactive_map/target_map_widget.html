{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
                initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <style>

      #target_map {
        position: relative;
        width: 100%;
        height: 0px;
        padding-bottom: 45%;
        left: 0%;
        top: 0%;
      }
      .leaflet-container {
        font-size: 1rem;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <input type="hidden" name="{{ widget.name }}" maxlength="100" class="form-control" id="id_{{ widget.name }}">
    <div class="card shadow w-100" id="target-map-div" >
      <div class="card-body" id="target_map"></div>
    </div>
  </body>
</html>
